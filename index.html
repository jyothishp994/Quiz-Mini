<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://nox-ui.netlify.app/css/style.css" />
    <title>Quiz Mine</title>
</head>
<body>
    <header class="header">
        <div class="headertitle">Quiz Mine</div>
    </header>
    <main class="quiz-card-main">
       <div class="quiz-card">
           <div class="quiz-card-wrapper">
               <img class="quiz-card-img" src="./assets/avengers.jpg" alt="Avengers image not available" />
               <span class="quiz-movie-name">AVENGERS</span>
            </div>
           <div class="quiz-name">Avengers Endgame</div>
           <div class="quiz-desc"><button class="btn-play button ">PLAY NOW</button></div>
           <div class="quiz-num">5 Questions</div>
       </div>
       <div class="quiz-card">
        <div class="quiz-card-wrapper">
            <img class="quiz-card-img" src="./assets/ironman.jpg" alt="ironman image not available" />
            <span class="quiz-movie-name">IRONMAN</span>
         </div>
        <div class="quiz-name">Iron Man</div>
        <div class="quiz-desc"><button class="btn-play button ">PLAY NOW</button></div>
        <div class="quiz-num">5 Questions</div>
    </div>
    <div class="quiz-card">
        <div class="quiz-card-wrapper">
            <img class="quiz-card-img" src="./assets/spiderman.jpg" alt="spiderman image not available" />
            <span class="quiz-movie-name">SPIDERMAN</span>
         </div>
        <div class="quiz-name">Spider Man Far From Home</div>
        <div class="quiz-desc"><button class="btn-play button ">PLAY NOW</button></div>
        <div class="quiz-num">5 Questions</div>
    </div>
    </main>
</body>
</html>
