<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz Mine</title>
</head>
<body>
    <header class="header">
        <div class="headertitle">Quiz Mine</div>
        <div class="header-sub-title">Result</div>
        <div class="header-final-result">Final Score - 2/5</div>
    </header>
    <main class="quiz-card-main result">
       <div class="quiz-card-question">
           <div class="quiz-name">Avengers Endgame</div>
           <div class="quiz-score">
            <div class="question-num">Question:1/5</div>
            <div class="question-score">Score:0</div>
           </div>
           <div class="question-ask">What Guardians of the Galaxy characters were left after the snap?</div>
           <div class="quiz-answers">
               <button class="answer-opt btn wrong-answer">Drax and Mantis</button>
               <button class="answer-opt btn right-answer">Nebula and Rocket/button>
               <button class="answer-opt btn">Rocket and Groot</button>
               <button class="answer-opt btn">Peter and Gamora</button>
            </div>
       </div>
       <div class="quiz-card-question">
        <div class="quiz-name">Avengers Endgame</div>
        <div class="quiz-score">
         <div class="question-num">Question:2/5</div>
         <div class="question-score">Score:1</div>
        </div>
        <div class="question-ask">Whos is the director of avengers?</div>
        <div class="quiz-answers">
            <button class="answer-opt btn right-answer">Joe Russo</button>
            <button class="answer-opt btn">John</button>
            <button class="answer-opt btn">Tom</button>
            <button class="answer-opt btn">James</button>
         </div>
    </div>
    </main>
</body>
</html>
